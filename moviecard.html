<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
       .container {
        height: 1200px; 
        background-color: #AD88C6;
        padding: 5px;
        border-radius: 5px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
       }
        .item {
        height: 450px;
        width: 400px;
        background-color:#E7BCDE ;
        border-radius: 10px;
        margin: 5px;
        font-size: 50px;
        padding: 10px;
      }
      .image{
        height:200px;
        width:360px;
        border-radius: 2px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .text{
        font-size:40px;
         text-align: center;
         font-family: cursive;
         font-style: italic;
         position: relative;
         font-weight: 900px;
         bottom: 25px;
         color: navy;
      }
      .MovieCreator{
        font-size:20px;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
         color: rgb(130, 8, 92);
         position: relative;
        bottom: 40px;

      }

    </style>
</head>
<body>
   <div class="container">
      <div class="item">
        <img  class=" image" src="sitaraman.jpeg" />
        <p class="text"><b>Sita Ramam</b></p>
        <p class="MovieCreator">Directed by:Hanu Raghavapudi</p>
        <p class="MovieCreator">Produced by:C.Aswanti Dutt</p>
        <p class="MovieCreator">Screenplay by:Hanu Raghavapudi,Rutham Kandamudo</p>  
      </div>
      <div class="item">
        <img  class=" image" src="12th fail.jpeg" />
        <p class="text"><b>12th Fail</b></p>
        <p class="MovieCreator">Directed by:Vidhu Vinod Chopra</p>
        <p class="MovieCreator">Produced by:Vidhu Vinod Chopra,Yogesh Ishwar</p>
        <p class="MovieCreator">Narrated by:Anant V Joshi</p>  
      </div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      
      
    </div> 
</body>
</html>
